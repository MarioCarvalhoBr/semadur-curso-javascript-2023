<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Minha Página HTML + JavaScript</title>
        <meta charset="utf-8">
        <style>
            table, th, td {
            border:1px solid black;
            }
            </style>
    </head>
    <body>
        <h1 id="titulo">Agenda de contatos</h1>

        <h4>Informações do contato:</h4>
        <form id="form-contato">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome do contato">
            <br>
            <br>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="Digite o telefone do contato">
            <br>
            <br>

            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" placeholder="Digite o e-mail do contato">
        </form>    
        <button type="button" id="btn_adicionar">Adicionar</button>
        
        <h4>Contatos</h4>
        <table id="tabela">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>E-mail</th>
                </tr>
            </thead>
        </table>

    
    <script src="scripts/main.js"></script>
    </body>
</html>
