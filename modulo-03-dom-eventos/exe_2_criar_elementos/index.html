<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Minha Página HTML + JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1 id="titulo">Minha Página HTML + JavaScript</h1>
        <p>Essa é minha primeira página em HTML com JavaScript</p>

        <h2>Lista não ordenada</h2>
        <ul>
            <li>Café</li>
            <li>Chá</li>
            <li>Leite</li>
          </ul>

        <h2>Lista ordenada</h2>
        <ol>
            <li>Café</li>
            <li>Chá</li>
            <li>Leite</li>
        </ol>
        <h2>Tabela</h2>
        
        <table>
            <tr>
              <th>Empresa</th>
              <th>Contato</th>
              <th>País</th>
                <th>Botão</th>
            </tr>

            <tr>
              <td>Microsoft</td>
              <td>Bill Gates</td>
              <td>USA</td>
              <td>
                <button id="btn">Clique aqui</button>
              </td>
            </tr>

            <tr>
                <td>Google Inc.</td>
                <td>Larry Page</td>
                <td>USA</td>
                <td>
                    <button id="btn">Clique aqui</button>
                </td>
            </tr>
          </table>
    
    <script src="scripts/main.js"></script>
    </body>
</html>
